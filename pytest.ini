[pytest]
# Pytest configuration for Latam Hybrid Energy Analysis

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    # Coverage options (requires pytest-cov):
    # --cov=latam_hybrid
    # --cov-report=term-missing
    # --cov-report=html
    # --cov-fail-under=80

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, multiple components)
    slow: Slow tests (can be skipped with -m "not slow")
    requires_pywake: Tests requiring pywake installation
    requires_gis: Tests requiring geopandas/GIS libraries

# Coverage options
[coverage:run]
source = latam_hybrid
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
